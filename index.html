<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="clima-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main>
        <div class="clima-app-data">
          <div>
            <h1 class="clima-app-city" id="city"></h1>
            <p class="clima-app-details">
              <span id="time"></span>
              <span id="description"></span>
              <br />
              Humidity:<strong id="humidity"></strong>; Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="clima-app-temperature-container">
            <div id="icon"></div>
            <div class="clima-app-temperature" id="temperature"></div>
            <div class="clima-app-degrees">°</div>
          </div>
        </div>
<div class="forecast-extra-days">
