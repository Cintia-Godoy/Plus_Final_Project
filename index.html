  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OlaApp</title>

      <main>

      </main>
      <footer>
        Coded by
        <a href="https://github.com/Cintia-Godoy" target="_blank">
          Cintia Godoy

    <script src="script.js"></script>
