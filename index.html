<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OlaApp</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="clima-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main>
        <div class="clima-app-data">
          <div>
            <h1 class="clima-app-city" id="city">London</h1>
            <p class="clima-app-details">
              Wednesday, 16:15 - Cloudy
              <br />
              Humidity:<strong> 80%</strong>; Wind: <strong>20km/h</strong>
            </p>
          </div>
          <div class="clima-app-temperature-container">
            <div class="clima-app-icon">☁️</div>
            <div class="clima-app-temperature">20</div>
            <div class="clima-app-degrees">°</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/Cintia-Godoy" target="_blank">
          Cintia Godoy
        </a>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
